<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Importing fonts. Bungee 400, Source Sans Pro 300(+ italics) & 600(+italics)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    
    <!--Font Awesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3548287843.js" crossorigin="anonymous"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav bar styling-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header Styling-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>

    <!-- New Tweet Form Styling-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- List of tweets Styling-->
    <link rel="stylesheet" href="/styles/tweet-list.css" type="text/css"/>

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter for tweet textarea -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar">
      <!-- Logo-->
      <span class="navLogo" >tweeter</span>
      <!-- Nav Menu-->
      <div class="rightContent">
        <div class="navWords"><b>Write </b> a new tweet</div>
        <i class="fa-solid fa-angles-down" ></i>
      </div>
    </nav>
  <header class="header">
    <div class="avatarImage">
        <img src="/images/profile-hex.png"> 
    </div>
    <br>
    <div class="avatarName">
        <h2>MiersX</h2>
    </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" action="/tweets/" class="tweet-form">
          <textarea name="text" id="tweet-text" height="1em" rows="1" cols="50" wrap="physical" placeholder="What are you humming about?"></textarea>
          <div class="tweet-btn-and-ctr">
            <button type="submit" id="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div> 
        </form>
      </section>
      <section class="tweet-container">
        <article> 
        </article>
      </section>
    </main>
  </body>
</html>
